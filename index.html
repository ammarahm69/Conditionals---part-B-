    <h1>JS Assignment - 7 (B)</h1>
    <script>
        //Task 1
        /**Write a program to take input remaining fuel in car (in
    litres) from user. If the current fuel is less than 0.25litres,
    show the message “Please refill the fuel in your car”**/
    var a = parseInt(prompt("Check the fuel .Enter value below \n Note(fuel less than or equal to 0.25 will show that your car need  fuel)"));
    if (a <= 0.25){
        document.write("Please refill the fuel in your car")
    }else{
        document.write("Your car have enough fuel to reach to your destination");
    }
    


    </script>
